<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vite Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body class="min-h-screen flex items-center justify-center font-sans"
    style="background-color: var(--color-neutral-50);">
    <main class="backdrop-blur-lg shadow p-10 max-w-md w-full flex flex-col items-center"
      style="background: var(--color-white); border-radius: var(--radius-lg); box-shadow: var(--shadow);">
      <h1 class="mb-4 text-center"
        style="color: var(--color-web-green-500); font-size: var(--text-5xl); font-weight: bold;">
        Vite Hello World
      </h1>
      <p class="mb-8 text-center"
        style="color: var(--color-neutral-700); font-size: var(--text-lg);">
        Welcome to your Vite-powered app! Edit <code>index.html</code> and <code>src/index.css</code> to get started.
      </p>
      <a href="https://vitejs.dev/" target="_blank"
         class="inline-block px-6 py-3 font-semibold shadow transition mb-4"
         style="background: var(--color-web-green-500); color: var(--color-white); border-radius: var(--radius-md); box-shadow: var(--shadow);">
        Learn Vite
      </a>
      <a href="register.html"
         class="inline-block px-6 py-3 font-semibold shadow border transition"
         style="background: var(--color-white); color: var(--color-web-green-500); border: 1px solid var(--color-neutral-200); border-radius: var(--radius-md); box-shadow: var(--shadow);">
        Register
      </a>
    </main>
  </body>
</html>
